<!DOCTYPE html>
<html>
<head>
<title>Text area</title>
<meta charset="UTF-8">
<style>
body { background-color: aqua; }
</style>
</head>
<body>
<textarea>Default, no arguments.</textarea>
<hr>
<textarea spellcheck="true">With a spellcheck enabled, it will check the incorrect words: DDHEWHAD</textarea>
<hr>
<textarea spellcheck="false">With a spellcheck disabled, it will not check, any almost word is correct: fackman</textarea>
<hr>
<textarea rows="75" cols="75">Changeable text area</textarea>
<hr>
<textarea disabled>Text area is disabled and cannot be edited.</textarea>
<hr>
<textarea readonly>Text area is not disabled but, it cannot be edited.</textarea>
<hr>
<textarea placeholder="Paste text here!">Asks the placeholder hint. Remove and you will be got.</textarea>
<hr>
<p style=color:red;>This textarea is used for feedback and social media uploads.</p>
</body>
</html>
