<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CharMap</title>
    <link href="../css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" type="text/css" />
    <script src="../js/lib/knockout-3.3.0.js"></script>
    <script src="../js/lib/WinJS.js"></script>
    <script src="../js/lib/knockout-winjs.js"></script>
    <script src="../js/data/hardcoded_data.js"></script>
    <script src="../js/charmap.js"></script>
    <script src="knockoutApp.js"></script>
</head>
<body id="root">
    <div id="app">

    <div data-win-control="WinJS.UI.ContentDialog" data-win-options="{
                 title: 'Character',
                 primaryCommandText: 'Favorite',
                 secondaryCommandText: 'Close'
            }">
        <h1 class="heading">There will be a Char here!</h1>
        <div class="body">There will be a Char here!</div>
    </div>



    <div class="splitView" data-win-control="WinJS.UI.SplitView">
        <!-- Pane area -->
        <div>
            <div class="header">
                <button type="button" class="win-splitview-button" onclick="CharMap.togglePane();"></button>
                <div class="title">CharMap</div>

            </div>

            <div class="nav-commands">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ onclick:CharMap.homeClicked, label: 'Home', icon: 'home'}"></div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ onclick: KOApp.favoriteClicked, label: 'Favorite', icon: 'favorite'}"></div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ onclick: KOApp.listClicked, label: 'List', icon: 'list'}"></div>
            </div>
        </div>

        <!-- Content area -->
        <div class="contenttext">
            <div id="header">
                <h1 id="title">CharMap Knockout (loading...)</h1>
                <input type="range" min="0" max="5" id="blockSlider" value="0" style="width:400px" />
            </div>
            
            <script type="text/html" id="listViewItemTemplate"> 
                <div class="container">
                    <div class="letter" data-bind="html: preview"></div>
                    <div data-bind="html: text"></div>
                </div>
            </script> 

             <div id="content" class="content" 
                data-bind="winListView: {
                    itemTemplate: 'listViewItemTemplate',
                    itemDataSource: listViewArray, 
                    layout: {type: WinJS.UI.GridLayout}
                }"></div> 
        </div>
    </div> 
</div>
</body>
</html>
