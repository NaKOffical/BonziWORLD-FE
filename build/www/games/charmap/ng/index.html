<!DOCTYPE html>
<html ng-app="charmapApp">
 <head>
    <link href="../css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" type="text/css" />
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
   <script src="../js/lib/WinJS.js"></script>
   <script src="../js/lib/angular-winjs.js"></script>
   <script src="../js/data/hardcoded_data.js"></script>
   <script src="../js/charmap.js"></script>
   <script src="angularApp.js"></script>
</head>
 <body style="overflow: auto" id="root">

  <div id="app"  ng-controller="CharMapController as charMap">
    
    <win-split-view class="splitView">
      
      <!-- SplitView Navigation Pane-->
      <win-split-view-pane>
        <!-- SplitView Header -->
        <div>
          <div class="header">
            <button type="button" class="win-splitview-button"></button>
            <div class="title">CharMap</div>
          </div>

          <!-- SplitView NavCommands -->
          <div class="nav-commands">
            <win-nav-bar-command ng-click="homeClicked()" label="'Home'" icon="'home'" tooltip="'Go home'"></win-nav-bar-command>
            <win-nav-bar-command ng-click="favoriteClicked()" label="'Favorite'" icon="'favorite'" tooltip="'View favorites'"></win-nav-bar-command>
            <win-nav-bar-command ng-click="listClicked()" label="'List'" icon="'list'" tooltip="'View list'"></win-nav-bar-command>
          </div>

        </div>
      </win-split-view-pane>
      
      <!-- Split View Content Pane -->
      <win-split-view-content class="contenttext">

          <div id="header">
            <h1 id="title">CharMap Angular</h1>
            <input type="range" min="0" max="5" id="blockSlider" value="0" style="width:400px" ng-model='viewState.currentBlock' />
          </div>

          <win-list-view 
            class='content'
            item-data-source="data"
            selection-mode="single"
            tap-behavior="WinJS.UI.TapBehavior.toggleSelect"
            header="select('.header')"
            selection="selection">
            
            <win-item-template>
                <div id="smallListIconTextTemplate">
                    <div class="container">
                      <div class="letter" ng-bind-html="item.data.preview"></div>
                      <div class='text'>{{item.data.text}}</div>
                      <win-rating max-rating="5" user-rating="item.data.rating"></win-rating>
                    </div>
                </div>
            </win-item-template>
            <win-grid-layout></win-grid-layout>
        </win-list-view>
      </win-split-view-content>
  </win-split-view>

  </div>
    
  </body>
</html>
